- name: Deploy via SSH
  uses: appleboy/ssh-action@v1.2.0
  with:
    host: ${{ secrets.DEPLOY_HOST }}
    username: ${{ secrets.DEPLOY_USER }}
    key: ${{ secrets.DEPLOY_KEY }}
    script_stop: true
    script: |
      cd /home/ubuntu/apps/frontmensageria/backend
      git fetch --all
      git reset --hard origin/main
      npm ci --omit=dev
      pm2 restart gplabs-api --update-env
      pm2 save

