============================================= */

.login-page {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center; /* garante centro */
  overflow: hidden;
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
    sans-serif;
}

/* =============================================
   FUNDO – GLOBO FUTURISTA .WEBP (ANIMADO)
============================================= */

.login-background {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.login-background img {
  position: absolute;
  right: -32%;         /* empurra para fora da tela */
  top: 50%;
  width: 140vh;        /* maior e mais bonito */
  opacity: 0.22;
  transform: translateY(-50%);
  filter: blur(2px) drop-shadow(0 0 40px rgba(34, 197, 94, 0.5));
  -webkit-user-select: none;
     -moz-user-select: none;
          user-select: none;
  pointer-events: none;
  animation: globeRotate 42s linear infinite;

  /* remove bordas visíveis */
  -webkit-mask-image: radial-gradient(circle, black 70%, transparent 100%);
          mask-image: radial-gradient(circle, black 70%, transparent 100%);
}


/* animação de rotação */
@keyframes globeRotate {
  0% {
    transform: translateY(-50%) rotate(0deg);
  }
  100% {
    transform: translateY(-50%) rotate(360deg);
  }
}

/* =============================================
   CARD PRINCIPAL CENTRALIZADO
============================================= */

.login-card {
  position: relative;
  z-index: 2;
  width: min(1120px, 90vw);
  display: grid;
  grid-template-columns: 1fr 1fr;
  border-radius: 32px;

  background: radial-gradient(

/* HEADER */

.chatbot-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 16px;
  margin-bottom: 24px;
}

.chatbot-header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
}

.chatbot-header p {
  margin: 4px 0 0;
  font-size: 14px;
  color: #9ca3af;
  max-width: 640px;
}

/* Botão salvar */

.chatbot-save-btn {
  border: none;
  border-radius: 999px;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
  white-space: nowrap;
  transition: transform 0.1s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}

.chatbot-save-btn:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 16px 40px rgba(34, 197, 94, 0.45);
}

.chatbot-save-btn:disabled {
  opacity: 0.6;
  cursor: wait;
}

/* GRID PRINCIPAL */

.chatbot-grid {
  display: grid;
  grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
  gap: 20px;
}

/* COLUNAS */

.chatbot-column {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* CARDS */

.chatbot-card {
  background: #020617;
  border-radius: 16px;
  padding: 18px 20px;
  border: 1px solid rgba(148, 163, 184, 0.25);
  box-shadow: 0 14px 38px rgba(0, 0, 0, 0.55);
}

.chatbot-card h2 {
  margin: 0 0 4px;
  font-size: 18px;
  font-weight: 600;
}

.chatbot-card-subtitle {
  margin: 0 0 14px;
  font-size: 13px;
  color: #9ca3af;
}

/* CAMPOS */

.chatbot-field-row {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 10px;
}

.chatbot-field-row.inline {
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
}

.chatbot-field-row.two-columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 12px;
}

.chatbot-field-row label {
  font-size: 13px;
  font-weight: 500;
  color: #e5e7eb;
}

.chatbot-help {
  font-size: 11px;
  color: #9ca3af;
}

/* Inputs genéricos */

.chatbot-input,
.chatbot-select,
.chatbot-textarea {
  background: rgba(15, 23, 42, 0.9);
  border-radius: 10px;
  border: 1px solid rgba(148, 163, 184, 0.35);
  padding: 8px 10px;
  font-size: 13px;
  color: #e5e7eb;
  font-family: inherit;
  outline: none;
  transition: border-color 0.15s ease, box-shadow 0.15s ease,
    background 0.15s ease;
}

.chatbot-textarea {
  resize: vertical;
  min-height: 64px;
}

.chatbot-input::-moz-placeholder, .chatbot-textarea::-moz-placeholder {
  color: #6b7280;
}

.chatbot-input::placeholder,
.chatbot-textarea::placeholder {
  color: #6b7280;
}

.chatbot-input:focus,
.chatbot-select:focus,
.chatbot-textarea:focus {
  border-color: #34d399;
  box-shadow: 0 0 0 1px rgba(52, 211, 153, 0.5);
  background: #020617;
}

/* SWITCH (toggle de ativo) */

.chatbot-switch-label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  width: 100%;
  font-size: 13px;
}

.chatbot-switch {
  position: relative;
  width: 42px;
  height: 22px;
  display: inline-block;
}

.chatbot-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.chatbot-switch-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #4b5563;
  border-radius: 999px;
  transition: 0.2s;
}

.chatbot-switch-slider::before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 3px;
  top: 3px;
  background: #e5e7eb;
  border-radius: 999px;
  transition: 0.2s;
}

.chatbot-switch input:checked + .chatbot-switch-slider {
  background: #22c55e;
}

.chatbot-switch input:checked + .chatbot-switch-slider::before {
  transform: translateX(18px);
}

@media (max-width: 960px) {
  .chatbot-page {
    padding: 20px 16px 32px;
  }

  .chatbot-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .chatbot-grid {
    grid-template-columns: 1fr;
  }

  .chatbot-field-row.two-columns {
    grid-template-columns: 1fr;
  }
}
